<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="mi-padre">

      :host {
        display: block;
      }
    </style>
    <h2>Hello [[prop1]]!</h2>
  </template>

  <script>
    /**
     * `mi-padre`
     * madre examen
     *
     * @customElement

     * @demo demo/index.html

        return {
          prop1: {

    window.customElements.define(MiPadre.is, MiPadre);
